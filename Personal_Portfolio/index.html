<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Digital Business Card</title>
    <style>
        
    </style>
</head>
<body>
    <header>
        <img class="logo" src="#" alt="logo">
        <nav>
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a  href="#contact">Contact</a></li>
            </ul>
        </nav>
        <a class="cta"  href="#"><button>Contact</button></a>
    </header>
    <section id="profile">
        <div class="section_pic">
            <img src="assets/github.png" alt="Jose's profile picture">
        </div>
        <div class="section_text">
            <p class="section_textp1">Hello, I'm</p>
            <h1 class="title">Jose Dalmau</h1>
            <p class="section_textp2">Web Developer</p>
        <div id="socials">
            <img
                src="assets/github.png"
                alt="My Github profile"
                class="icon"
                onclick="location.href='https://github.com'"
            />
        </div>
    </section>
    <section id="about">
        <p class="section__textp1">Get To Know More</p>
        <h1 class="title">About Me</h1>
        <div class="section-container">
            <div class="section__pic">
                <img src="#" alt="Profile Pic" class="about-pic"/>
            </div>
            <div class="about-details-containers">
                <div class="about-containers">
                    <div class="details-container"></div>
                    <img
                        src="#"
                        alt="Education Icon"
                        class="icon"
                    />
                    <h3>Education</h3>
                    <p>B.S. Computer Science</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

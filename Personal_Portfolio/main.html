<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>Portfolio</title>
</head>
<body>
    <header class="header">
        <div class="header_logo-container">
            <div class="header_logo-img-cont">
                <img src="#img" alt="Jose's Dalmau Logo Image" class="header_logo-img">
            </div>
            <span class="header_logo-sub">Jose Dalmau</span>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="#About">About</a></li>
                <li><a href="#Projects">Projects</a></li>
                <li><a href="#Contact_Me">Contact Me</a></li>
            </ul>
            <!-- Dark Mode -->
             <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
             </label>
        </nav>
    </header>
    <section id="main">
        <div class="main_section">
            <div class="heading-primary">
                <h1>Hey, I'm Jose Dalmau</h1>
            </div>
            <div class="text-primary">
                <p>A Front End Developer with ambition to further their knowledge and become successful.</p>
            </div>
            <div class="projects-btn">
                <a href="#projects" class="btn">Projects</a>
            </div>
        </div>
    </section>
    <section id="about">
        <div class="about-text">
            <h2>About Me</h2>
            <p>Here you'll find what I currently do and what my current skills are.</p>
        </div>
        <div class="know-me">
            <h3>Get to know me!</h3>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleSwitch = document.getElementById('darkModeToggle');
            const currentTheme = localStorage.getItem('theme');
        
            if (currentTheme) {
                document.body.classList.add(currentTheme);
        
                if (currentTheme === 'dark-mode') {
                    toggleSwitch.checked = true;
                }
            }
        
            toggleSwitch.addEventListener('change', function () {
                if (toggleSwitch.checked) {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                    document.body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        });
        </script>
        
</body>
</html>
